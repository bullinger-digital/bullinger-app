<html>
<head data-template="lib:include" data-template-path="templates/header.html">
    <title data-target="title-template" data-template="config:app-title">letter</title>
    <meta data-target="title-template" name="pb-template" content="facsimile.html"/>
    <meta data-target="title-template" name="description" content="Bullinger Digital Letter View"/>
</head>
<body>
    <pb-page data-template="pages:pb-page" unresolved="unresolved">
        <pb-document id="document1" data-template="pages:pb-document"/>
        <header class="top-header">
            <nav data-template="lib:include" data-template-path="templates/menu.html"></nav>
        </header>
        <main class="center-l">
            <section class="pageWrapper">
                <header>
                    <pb-view id="metadata" src="document1" view="single" use-language="use-language" emit="metadata" subscribe="transcription" load-css="resources/css/bullinger-shadow.css">
                        <pb-param name="view" value="metadata"/>
                    </pb-view>
                </header>
            </section>
            <section class="text">
                <div class="pageWrapper">
                    <div class="transkription card">
                        <h2>Transkription</h2>
                        <pb-view id="view1" src="document1" column-separator=".tei-cb" append-footnotes="append-footnotes" subscribe="transcription" emit="transcription"/>
                        <pb-view id="facsimile-links" src="document1" xpath="//facsimile" view="single" wait-for="#facsimile" emit="transcription">
                            <pb-param name="view" value="facsimile"/>
                        </pb-view>
                    </div>
                    <div class="facsimile card">
                        <h2>Faksimile</h2>
                        <div id="facsimile-status" style="display:none;">Für diesen Brief ist kein Facsimile verfügbar.</div>
                        <pb-facsimile id="facsimile" 
                            base-uri="https://iiif.bullinger-digital.ch/iiif/3/"
                            default-zoom-level="0"
                            show-navigation-control="show-navigation-control"
                            show-navigator="show-navigator"
                            subscribe="transcription"></pb-facsimile>
                    </div>
                </div>
            </section>
        </main>
        <footer data-template="lib:include" data-template-path="templates/footer.html"></footer>
    </pb-page>
    <div class="splash"></div>
    <script src="resources/scripts/app.js"></script>
</body>
</html>
