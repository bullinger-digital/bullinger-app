<html>

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes"/>
    <link rel="shortcut icon" type="image/x-icon" href="resources/images/favicon.ico"/>
    <link rel="shortcut icon" type="image/png" href="resources/images/favicon-16.png" sizes="16x16"/>
    <link rel="shortcut icon" type="image/png" href="resources/images/favicon-24.png" sizes="24x24"/>
    <link rel="shortcut icon" type="image/png" href="resources/images/favicon-32.png" sizes="32x32"/>
    <link rel="shortcut icon" type="image/png" href="resources/images/favicon-64.png" sizes="64x64"/>

    <title data-template="config:app-title"/>
    <meta name="description" content="Bullinger Digital Letter View"/>
    <link rel="stylesheet" type="text/css" href="resources/fonts/font.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald&amp;display=swap"/>
    <link rel="stylesheet" href="resources/css/theme.css"/>
    <link rel="stylesheet" href="resources/css/bullinger-theme.css"/>
    <script type="module" src="pb-components-bundle.js" data-template="pages:load-components"/>
</head>

<body>
    <pb-page data-template="pages:pb-page" unresolved="unresolved">
        <pb-document id="document1" data-template="pages:pb-document"/>
        <header data-template="lib:include" data-template-path="templates/menu.html"/>
        <header data-template="lib:include" data-template-path="templates/toolbar.html"/>
            
        
        <main class="document-grid__item">
            <div class="wrapper">
                <header>
                    <pb-view id="metadata" src="document1" view="single" use-language="use-language" emit="metadata" subscribe="transcription">
                        <pb-param name="view" value="metadata"/>
                    </pb-view>
                </header>

                <div class="card">
                    <h2>Transkription</h2>
                    <pb-view id="view1" src="document1" column-separator=".tei-cb" wait-for="#metadata" append-footnotes="append-footnotes" subscribe="transcription" emit="transcription"/>
                    <pb-view id="facsimile-links" src="document1" xpath="//facsimile" view="single" wait-for="#facsimile" emit="transcription">
                        <pb-param name="view" value="facsimile"/>
                    </pb-view>
                </div>
                <div id="faksimile" class="card">
                    <h2>Faksimile</h2>
                    <pb-facsimile id="facsimile" base-uri="https://iiif.bullinger-digital.ch/iiif/3/" default-zoom-level="0" show-navigation-control="show-navigation-control" show-navigator="show-navigator" subscribe="transcription"/>
                </div>                
            </div>
        </main>
        <footer>Footer</footer>    
    </pb-page>
    <div class="splash"/>
</body>
</html>
