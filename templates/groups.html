<html data-template="lib:parse-params">
    <head data-template="lib:include" data-template-path="templates/header.html">
        <title data-target="title-template" data-template-page="groups">Bullinger Digital: Groups</title>
        <meta data-target="title-template" name="pb-template" content="groups.html"/>
    </head>

    <body>
        <pb-page data-template="pages:pb-page" locales="resources/i18n/{{ns}}/{{lng}}.json" require-language="require-language" unresolved="unresolved" api-version="1.0.0">
            <header class="top-header">
                <nav data-template="lib:include" data-template-path="templates/menu.html"></nav>
            </header>
            <main class="register register__localities center-l">
                <div class="register-list">
                    <h1>Titel/Gruppen</h1>
                    <pb-table-grid source="api/register/groups" resizable="" emit="grid" subscribe="grid" search="" per-page="200">
                        <pb-table-column label="Name Singular" property="singular" sort=""></pb-table-column>
                        <pb-table-column label="Name Plural" property="plural" sort=""></pb-table-column>
                        <pb-table-column label="Gesendet" property="sent" sort=""></pb-table-column>
                        <pb-table-column label="Empfangen" property="received" sort=""></pb-table-column>
                        <pb-table-column label="Total" property="total" sort=""></pb-table-column>
                    </pb-table-grid>
                </div>
            </main>
        </pb-page>
        <footer data-template="templates:include" data-template-path="templates/footer.html"/>
        <div class="splash"></div>
    </body>
</html>
