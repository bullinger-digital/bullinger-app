                    <h1>Willkommen bei Bullinger Digital</h1>
                    <p>Heinrich Bullinger (1504-1575) war Mitarbeiter und Nachfolger von Huldrych Zwingli
                        in Zürich und ein wichtiger Multiplikator für die Ideen der Reformation in der Schweiz und in
                        Europa. Von Bullinger ist ein umfangreicher Briefwechsel mit rund 10'000 Briefen an und 2'000
                        Briefen von Bullinger erhalten. Dieser Briefwechsel wird im Projekt "Bullinger Digital" (seit
                        2020) digital erschlossen, in XML ausgezeichnet, in einer Datenbank zusammengeführt und über ein
                        Online-Suchsystem zugänglich gemacht.</p>
                    <p>Bitte beachten Sie, dass das Suchsystem noch im Aufbau
                        ist und laufend Korrekturen, Änderungen und Ergänzungen vorgenommen werden.</p>
