<html data-template="lib:parse-params">
    <head data-template="lib:include" data-template-path="templates/header.html">
        <title data-target="title-template" data-template-page="organizations">Bullinger Digital: Organizations</title>
        <meta data-target="title-template" name="pb-template" content="organizations.html"/>
    </head>

    <body>
        <pb-page data-template="pages:pb-page" locales="resources/i18n/{{ns}}/{{lng}}.json" require-language="require-language" unresolved="unresolved" api-version="1.0.0">
            <header class="top-header">
                <nav data-template="lib:include" data-template-path="templates/menu.html"></nav>
            </header>
            <main class="register register__organizations center-l">
                <div class="register-list">
                    <h1><pb-i18n key="menu.organizations">(Institutionen / Gruppen)</pb-i18n></h1>
                    <script>
                        document.addEventListener('DOMContentLoaded', function() {
                            const radios = document.querySelectorAll('pb-custom-form input[type="radio"]');
                            radios.forEach(radio => {
                                radio.addEventListener('change', function() {
                                    const form = document.querySelector('pb-custom-form');
                                    form.submit()
                                });
                            });
                        });
                    </script>
                    <pb-custom-form class="facets" event="pb-results-received" subscribe="grid" emit="grid">
                        <div class="radios">
                            <label>
                                <input type="radio" name="view" checked="checked" value="correspondents" data-template="templates:form-control"/> <pb-i18n key="registers.correspondents">(Korrespondenten)</pb-i18n>
                            </label>
                            <label>
                                <input type="radio" name="view" value="all" data-template="templates:form-control"/> <pb-i18n key="registers.correspondentsAndMentioned">(Korresopndenten und erw√§hnte Personen)</pb-i18n>
                            </label>
                        </div>
                    </pb-custom-form>
                    <pb-table-grid source="api/register/organizations" resizable="" emit="grid" search="" subscribe="grid" per-page="200">
                        <pb-table-column label="Name" property="name" sort=""></pb-table-column>
                        <pb-table-column label="Anzahl / Count" property="count" sort=""></pb-table-column>
                    </pb-table-grid>
                </div>
            </main>
        </pb-page>
        <footer data-template="templates:include" data-template-path="templates/footer.html"/>     
    </body>

</html>
