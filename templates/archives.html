<html data-template="lib:parse-params">
    <head data-template="lib:include" data-template-path="templates/header.html">
        <title data-target="title-template" data-template-page="archives">archives</title>
        <meta data-target="title-template" name="pb-template" content="archives.html"/>
    </head>

    <body>
        <pb-page data-template="pages:pb-page" locales="resources/i18n/{{ns}}/{{lng}}.json" require-language="require-language" unresolved="unresolved" api-version="1.0.0">
            <header class="top-header">
                <nav data-template="lib:include" data-template-path="templates/menu.html"></nav>
            </header>
            <div class="center-l breadcrumbs">
                <pb-i18n key="register">register</pb-i18n> > <pb-i18n key="archives">archives</pb-i18n>
            </div>
            <main class="center-l archives register">
                <div class="register-list">
                    <pb-custom-form id="options" auto-submit="paper-input,paper-icon-button" emit="transcription">
                        <paper-input id="query" name="search" label="Suche" data-template="templates:form-control">
                            <paper-icon-button icon="search" slot="suffix"/>
                        </paper-input>                        
                    </pb-custom-form>
                    <pb-split-list class="register-split-list" 
                        url="api/archives-all-list"
                        subforms="#options" selected="A"
                        emit="transcription" subscribe="transcription"
                        data-template="pages:parse-params"></pb-split-list>
                </div>
            </main>
        </pb-page>
        <footer data-template="templates:include" data-template-path="templates/footer.html"/>
        <div class="splash"></div>
    </body>
</html>
