<html>
    <head data-template="lib:include" data-template-path="templates/header.html">
        <title data-target="title-template" data-template-page="letters">Briefe</title>
        <meta data-target="title-template" name="pb-template" content="letters.html"/>
    </head>
<body>
    <pb-page data-template="pages:pb-page" unresolved="unresolved" locales="resources/i18n/{{ns}}/{{lng}}.json" locale-fallback-ns="app">
        <header>
            <nav data-template="lib:include" data-template-path="templates/menu.html" />            
        </header>
        <main>
            <div class="browseWrapper">
                <section>
                    <h1 class="tp-title" data-template="config:app-title"/>
                </section>
                <section class="panels">
                    <paper-card class="doclist" data-i18n="[heading]browse.documents" heading="documents">
                        <div class="card-content">
                            <div class="browse" slot="page">
                                <pb-custom-form id="facets" class="facets" url="api/search/facets" event="pb-results-received" subscribe="docs" emit="docs"/>
                                <pb-browse-docs id="document-list" url="api/collection" sort-options="[{&#34;label&#34;: &#34;browse.title&#34;, &#34;value&#34;: &#34;title&#34;},{&#34;label&#34;: &#34;browse.author&#34;, &#34;value&#34;: &#34;author&#34;}]" sort-by="title" filter-options="[{&#34;label&#34;: &#34;browse.title&#34;, &#34;value&#34;: &#34;title&#34;},{&#34;label&#34;: &#34;browse.author&#34;, &#34;value&#34;: &#34;author&#34;},{&#34;label&#34;: &#34;browse.file&#34;, &#34;value&#34;: &#34;file&#34;}]" filter-by="title" auto="auto" history="history" login="login" emit="docs" subscribe="docs">
                                    <pb-paginate slot="toolbar" id="paginate" per-page="10" range="5" emit="docs" subscribe="docs"/>
                                    <pb-restricted login="login" slot="toolbar">
                                        <pb-ajax emit="docs" url="api/odd" method="post" data-template="lib:parse-params" event="pb-search-resubmit" title="Recompile ODD" data-i18n="[title]odd.manage.regenerate-all">
                                            <h3 slot="title">
                                                <pb-i18n key="odd.manage.regenerate-all"/>
                                            </h3>
                                            <paper-icon-button icon="icons:update"/>
                                        </pb-ajax>
                                    </pb-restricted>
                                </pb-browse-docs>
                            </div>
                        </div>
                    </paper-card>
                </section>
            </div>
        </main>        
        <footer data-template="lib:include" data-template-path="templates/footer.html"/>        
    </pb-page>
    <div class="splash"/>
    <script src="resources/scripts/browse.js"></script>
</body>

</html>
