<html data-template="lib:parse-params">
    <head data-template="lib:include" data-template-path="templates/header.html">
        <title data-target="title-template" data-template-page="persons">Bullinger Digital: Personen</title>
        <meta data-target="title-template" name="pb-template" content="persons.html"/>
    </head>

    <body>
        <pb-page data-template="pages:pb-page" locales="resources/i18n/{{ns}}/{{lng}}.json" require-language="require-language"
        locale-fallback-ns="app" unresolved="unresolved" api-version="1.0.0">
            <header class="top-header">
                <nav data-template="lib:include" data-template-path="templates/menu.html"></nav>
            </header>
            <main class="center-l people register">
                <div class="register-list">
                    <pb-custom-form id="options" auto-submit="input,paper-input,paper-icon-button" emit="transcription">
                        <paper-input id="query" name="search" data-i18n="[label]registers.search" label="(Search)" data-template="templates:form-control">
                            <paper-icon-button icon="search" slot="suffix"/>
                        </paper-input>
                        <div class="radios">
                            <label>
                                <input type="radio" name="view" checked="checked" value="correspondents" data-template="templates:form-control"/> <pb-i18n key="registers.correspondents">(Korrespondenten)</pb-i18n>
                            </label>
                            <label>
                                <input type="radio" name="view" value="all" data-template="templates:form-control"/> <pb-i18n key="registers.correspondentsAndMentioned">(Korresopndenten und erw√§hnte Personen)</pb-i18n>
                            </label>
                        </div>
                    </pb-custom-form>
                    <pb-split-list class="register-split-list" 
                        url="api/persons-all-list"
                        subforms="#options" selected="A"
                        emit="transcription" subscribe="transcription"
                        data-template="pages:parse-params"></pb-split-list>
                </div>
            </main>
        </pb-page>
        <footer data-template="templates:include" data-template-path="templates/footer.html"/>
    </body>

</html>
